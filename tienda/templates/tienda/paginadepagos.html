{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pagos</title>
    <link href="{% static 'tienda/css/style_pagos.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="alinear">
            <h2>Formulario de Pagos<img src="{% static 'tienda/imagenestiendachida/Logo-removebg-preview.png' %}" width="100px"></h2>
        </div>
        <form id="paymentForm" method="post" action="{% url 'procesar_pago' %}">
            {% csrf_token %}
            <label for="nombre">Nombre en la Tarjeta:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="numero">Número de Tarjeta:</label>
            <input type="number" id="numero" name="numero" required>

            <label for="caducidad">Fecha de Caducidad:</label>
            <input type="text" id="caducidad" name="caducidad" placeholder="MM/AA" required>

            <label for="cvv">CVV:</label>
            <input type="number" id="cvv" name="cvv" required>

            <div id="monto-display" class="monto-display"></div>
            <input type="hidden" id="monto" name="monto" required value="{{ request.GET.total }}">

            <label for="tipo">Tipo de Tarjeta:</label>
            <select id="tipo" name="tipo" required>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="americanexpress">American Express</option>
            </select>

            <input type="submit" value="Pagar">
        </form>
    </div>
    <br><br>
    <footer>
        <div class="container-fluid">
            <div class="row justify-content-center colorh2">
                <h5 class="col-4 centrar colorh2"> Tienda Chida! Derechos Reservados 2024 Ⓡ</h5>
            </div>
        </div>
    </footer>
    <br><br>
    <script src="{% static 'tienda/js/script_pagos.js' %}"></script>
    <script src="{% static 'tienda/js/script.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('paymentForm');
            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const formData = new FormData(form);
                const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

                fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': csrfToken
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'ok') {
                        alert('Pago procesado correctamente');
                        window.location.href = '/tienda/index/';
                    } else {
                        alert('Error: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al procesar el pago');
                });
            });
        });
    </script>
</body>
</html>
