{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pagos</title>
    <link href="{% static 'tienda/css/style_pagos.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="alinear">
            <h2>Formulario de Pagos<img src="{% static 'tienda/imagenestiendachida/Logo-removebg-preview.png' %}" width="100px"></h2>
        </div>
        <form id="payment-form">
            <label for="nombre">Nombre en la Tarjeta:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="numero">Número de Tarjeta:</label>
            <input type="text" id="numero" name="numero" required>

            <label for="caducidad">Fecha de Caducidad:</label>
            <input type="text" id="caducidad" name="caducidad" placeholder="MM/AA" required>

            <label for="cvv">CVV:</label>
            <input type="number" id="cvv" name="cvv" required>

            <div id="monto-display" class="monto-display"></div>
            <input type="hidden" id="monto" name="monto" required>

            <label for="tipo">Tipo de Tarjeta:</label>
            <select id="tipo" name="tipo" required>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="americanexpress">American Express</option>
            </select>

            <button type="submit" id="boton-pagar" class="boton-pagar">Pagar</button>
        </form>
        <button onclick="location.href='{% url 'index' %}'" class="boton-retorno">Volver al Inicio</button>
    </div>
    <br><br>
    <footer>
        <div class="container-fluid">
            <div class="row justify-content-center colorh2">
                <h5 class="col-4 centrar colorh2"> Tienda Chida! Derechos Reservados 2024 Ⓡ</h5>
            </div>
        </div>
    </footer>
    <br><br>
    <script src="{% static 'tienda/js/script_pagos.js' %}"></script>
    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            let productos = JSON.parse(localStorage.getItem('carrito')); // Suponiendo que el carrito de compras está almacenado en localStorage

            fetch('{% url "procesar_pago" %}', {
                method: 'POST',
                body: JSON.stringify({
                    productos: productos,
                    monto: document.getElementById('monto').value,
                    nombre: document.getElementById('nombre').value,
                    numero: document.getElementById('numero').value,
                    caducidad: document.getElementById('caducidad').value,
                    cvv: document.getElementById('cvv').value,
                    tipo: document.getElementById('tipo').value
                }),
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    localStorage.removeItem('carrito'); // Limpiar el carrito de compras
                    window.location.href = '{% url "index" %}';
                } else {
                    alert('Error en el procesamiento del pago.');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
